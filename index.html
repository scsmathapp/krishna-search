<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Search</title>
    <!-- Vue 3 CDN -->
    <script src="/v2/utils/vue.global.js"></script>
    <!-- Vue Router CDN -->
    <script src="/v2/utils/vue-router.global.js"></script>
    <script src="/v2/assets/bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/v2/assets/css/style.css">
    <link rel="stylesheet" href="/v2/assets/fa/free.min.css">
    <link rel="stylesheet" href="/v2/assets/bootstrap/css/bootstrap.min.css">
    
    <link rel="stylesheet/less" type="text/css" href="/v2/assets/books/style/book-text.less">
    <link rel="stylesheet/less" type="text/css" href="/v2/assets/books/style/font.less">
    <link rel="stylesheet/less" type="text/css" href="/v2/assets/books/style/main.less">

    <script src="/v2/assets/less/less.js"></script>

<body>
<div id="app">
    <nav class="navbar navbar-expand-lg bg-body-secondary fixed-top">
        <div class="d-flex flex-fill align-items-center px-5">
            <a class="d-flex align-items-center justify-content-center w-20" href="/#/">
                <img src="../../v2/assets/KrishnaSearchLogo.png" height="150" >
            </a>
            <form @submit="doSearch" class="d-flex flex-fill justify-content-center">
                <div class="input-group search ks-border">
                    <input type="text" class="form-control border-0" v-model="searchVal">
                    <div class="d-flex align-items-center border-0 p-2"
                         v-if="searchVal !== ''"
                         @click="searchVal = ''">
                        <i class="fa fa-close"></i>
                    </div>
                    <div class="d-flex align-items-center border-0 p-2"
                         @click="doSearch">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </form>
            <div class="w-20 d-flex justify-content-center nav-list">
                <a class="me-2" href="/#/mission">Our mission</a>
                <a href="/v1.php">Old version</a>
            </div>
        </div>
    </nav>
    <router-view class="view"></router-view>
</div>
<script type="module" src="/v2/utils/app.js"></script>
</body>
</html>
